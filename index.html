<!doctype html>
<html>
	<head>
		<title>AST Example</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="package">main</div>
			<div class="function">
				<span class="declare"><span class="token">main</span><span class="assign"></span><span class="functionDef"><span class="args"></span></span>
				<div class="scope">
					<div class="statement">
						<span class="declare constant"><span class="token">name</span></span><span class="assign"><span class="string">World</span></span>
					</div>
					<div class="statement">
						<span class="token">printf</span><span class="args"><span class="arg"><span class="string">Hello %s!</span></span><span class="arg"><span class="token">name</span></span></span>
					</div>
				</div>
			</span>
			</div>
		</div>	
	</body>
</html>
