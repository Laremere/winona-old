<!doctype html>
<html>
	<head>
		<title>huff</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<huff-pkg>
			<huff-pkgName>Main</huff-pkgName>

			<huff-stmt>
				<huff-declare/>
				<huff-token>main</huff-token>
				<huff-assign/>
				<huff-func/>
				<huff-args></huff-args>
				<huff-scope>
					<huff-stmt>
						<huff-declare/><huff-const/>
						<huff-token>name</huff-token>
						<huff-assign/>
						<huff-string>world</huff-string>
					</huff-stmt>
					<huff-stmt>
						<huff-token>printf</huff-token>
						<huff-args>
							<huff-arg>
								<huff-string>Hello %s!</huff-string>
							</huff-arg>
							<huff-arg>
								<huff-token>name</huff-token>
							</huff-arg>
						</huff-args>
					<huff-stmt>
				</huff-scope>
			</huff-stmt>
		</huff-pkg>
	</body>
</html>
